<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    

    <!-- Custom CSS-->
    <style>
        
    </style>

    {% block style %}
    {% endblock %}


</head>

<body>

        <!-- MSG CONTAINER -->
        <div class="container-fluid  text-center">
            <div class="jumbotron  text-center">
            {% block msg %}
            {% endblock %}
            </div>
        </div>
        

        <!-- page content -->
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
